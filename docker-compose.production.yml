version: '3.8'

services:
  gamatrain-ai:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "8000:8000"
    environment:
      - HF_MODEL_ID=Ritalleral/qwen2-gamatrain
      - HF_API_TOKEN=${HF_API_TOKEN}
      - GAMATRAIN_API_URL=https://185.204.170.142/api/v1
      - SIMILARITY_THRESHOLD=0.65
      - MAX_TOKENS=1024
    volumes:
      - ./storage:/app/storage
      - ./data:/app/data
    restart: unless-stopped
